<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <div class="card-container">
    <div class="card">
      <div class="form-container">
        <form class="inputs-container"id="frm" action="">
          <div class="input-container">
            <label for="day">Day</label>
            <input class="input" type="number" id="day" name="day" placeholder="DD">
            <p class="error-text day-error-text"></p>
          </div>
          <div class="input-container">
            <label for="month">Month</label>
            <input class="input" type="number" id="month" name="month" placeholder="MM">
            <p class="error-text month-error-text"></p>
          </div>
          <div class="input-container">
            <label for="year">Year</label>
            <input class="input" type="number" id="year" name="year" placeholder="YYYY">
            <p class="error-text year-error-text"></p>
          </div>
        </form>
      </div>
      <button class="js-submit"><img src="assets/images/icon-arrow.svg"></button>
      <hr class="break">
      
      <div class="results">
        <h1><span class="purple js-year">--</span> years</h1>
        <h1><span class="purple js-month">--</span> months</h1>
        <h1><span class="purple js-day">--</span> days</h1>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
